<!DOCTYPE HTML>
<html>
    <head>
        <title>Codenames</title>
        <meta charset="UTF-8">
        <style>
            /* Styles.css content */
            /* Add the content of styles.css here */
            @import url('https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Muli', sans-serif;
                background-repeat: no-repeat;
                background-size: 100%;
            }

            h1 {
                letter-spacing: 5px;
                font-size: 30px;
                margin-bottom: 25px;
                color: #2B2D2F;
            }

            #game-view {
                width: 825px;
                text-align: center;
                box-sizing: border-box;
                justify-content: center;
                margin: auto;
            }

            #game-board {
                background-color: rgba(255,255,255, 0.75);
            }

            #game-nav {
                display: flex;
                justify-content: space-between;
                margin: 0 0 10px 0;
                border-bottom: 3px solid #ED2939;
                padding-bottom: 15px;
                align-items: baseline;    
            }

            #bottom-nav{
                display: flex;
                justify-content: flex-end;
                margin: 15px 0 25px 0;
            }

            .button-game-control {
                background-color: lightgray;
                border: 2px solid gray;
                border-radius: 3px;
                color: #2B2D2F;
                font: inherit;
                padding: 5px 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 13px;
            }

            #currentTurn {
                font-size: 18px;
            }

            .redTurn {
                color: #ED2939;
                border-color: #ED2939;
            }

            .blueTurn {
                color: #2076A1;
                border-color: #2076A1 !important;
            }

            #score {
                font-size: 20px;
                padding-bottom: 10px;
            }

            .card-button {
                border: none;
                background: none;
                padding: 0;
                margin: 0;
                font: inherit;
                cursor: pointer;
                width: 17%;
                height: 5%;
                justify-content: center;
            }

            .card {
                background: #E2DCCD;
                border: 2px solid gray;
                border-radius: 3px;
                line-height: 70px;
                color:  #2B2D2F;
                margin: 7px;
                align-items: center;
                box-sizing: border-box;
                font-size: 16px;
            }

            .redCard {
                border-color: #ED2939;
                background-color: #ED2939;
                color: #F5F5F5;
            }

            .blueCard {
                border-color: #2076A1;
                background-color: #2076A1;
                color: #F5F5F5;
            }

            .neutralCard {
                background-color: gray !important;
                color: #F5F5F5;
            }

            .deathCard {
                border-color: #2B2D2F;
                background-color: #2B2D2F;
                color: #F5F5F5;
            }

            .selectedCard {
                box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.75);
            }
        </style>
        <script>
            // main.js content
            // Add the content of main.js here
            const game = {
                currentTurn: 'red',
                redScore: 0,
                blueScore: 0,
                cards: [],
               init: function() {
    this.cards = [
        { word: "apple", team: "red", selected: false },
        { word: "banana", team: "blue", selected: false },
        { word: "cat", team: "red", selected: false },
        { word: "dog", team: "blue", selected: false },
        { word: "elephant", team: "red", selected: false },
        { word: "frog", team: "blue", selected: false },
        { word: "giraffe", team: "neutral", selected: false },
        { word: "horse", team: "neutral", selected: false }
    ];
                },
                toggleTurn: function() {
                    this.currentTurn = this.currentTurn === 'red' ? 'blue' : 'red';
                    this.updateTurnDisplay();
                },
                updateTurnDisplay: function() {
                    const currentTurnElement = document.getElementById("currentTurn");
                    currentTurnElement.textContent = this.currentTurn.toUpperCase() + "'S TURN";
                    currentTurnElement.classList.toggle("redTurn");
                    currentTurnElement.classList.toggle("blueTurn");
                },
                updateScoreDisplay: function() {
                    document.getElementById("redScore").textContent = "RED: " + this.redScore;
                    document.getElementById("blueScore").textContent = "BLUE: " + this.blueScore;
                },
                cardClicked: function(index) {
                    const card = this.cards[index];
                    if (card.selected) return;
                    card.selected = true;
                    const cardElement = document.getElementById("card" + index);
                    cardElement.classList.add(card.team + "Card");
                    cardElement.classList.add("selectedCard");
                    if (card.team === this.currentTurn) {
                        this[currentTurn + "Score"]++;
                        this.updateScoreDisplay();
                    } else {
                        this.toggleTurn();
                    }
                }
            };

            game.init();

            document.addEventListener("DOMContentLoaded", function() {
                for (let i = 0; i < game.cards.length; i++) {
                    const card = game.cards[i];
                    const cardElement = document.createElement("button");
                    cardElement.classList.add("card");
                    cardElement.classList.add("card-button");
                    cardElement.textContent = card.word;
                    cardElement.setAttribute("id", "card" + i);
                    cardElement.onclick = function() {
                        game.cardClicked(i);
                    };
                    document.getElementById("game-board").appendChild(cardElement);
                }
                game.updateTurnDisplay();
                game.updateScoreDisplay();
            });
        </script>
    </head>
    <body>
        <div id="game-view">
            <div id="game-nav">
                <h1>Codenames</h1>
                <span id="currentTurn" class="redTurn"></span>
            </div>
            <div id="score">
                <span id="redScore">RED: 0</span> | <span id="blueScore">BLUE: 0</span>
            </div>
            <div id="game-board"></div>
            <div id="bottom-nav">
                <button id="resetBtn" class="button-game-control" onclick="game.init()">Reset</button>
                <button id="endTurnBtn" class="button-game-control" onclick="game.toggleTurn()">End Turn</button>
            </div>
        </div>
    </body>
</html>
