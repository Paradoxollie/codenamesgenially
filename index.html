      background-color: #f0f0f0;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      width: 600px;
      margin: 20px auto;
    }

    .card {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      height: 100px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
    }

    .card.revealed {
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .card.red {
      background-color: #f00;
    }

    .card.blue {
      background-color: #00f;
    }

    .card.neutral {
      background-color: #ccc;
    }

    .card.black {
      background-color: #000;
    }

    const gameBoard = document.getElementById('gameBoard');
    const toggleSpy = document.getElementById('toggleSpy');
    let showSpyMode = false;

    function generateCardDeck() {
      const shuffledWords = words.sort(() => Math.random() - 0.5);
      const deck = shuffledWords.slice(0, 25).map((word, index) => {
        const card = {
          word: word,
          revealed: false,
          type: ''
        };

        if (index < 9) {
          card.type = 'blue';
        } else if (index < 18) {
          card.type = 'red';
        } else if (index < 21) {
          card.type = 'neutral';
        } else {
          card.type = 'black';
        }

        return card;
      });

      return deck.sort(() => Math.random() - 0.5);
    }

    function renderGameBoard(cards, showColors = false) {
      gameBoard.innerHTML = '';
      cards.forEach((card, i) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.innerText = card.word;

        cardElement.onclick = () => {
          if (card.revealed) return;
          card.revealed = true;
          cardElement.classList.add('revealed');
          cardElement.classList.add(card.type);
        };

        if (showColors) {
          cardElement.classList.add(card.type);
        }

        gameBoard.appendChild(cardElement);
      });
    }

    let cards = generateCardDeck();
    renderGameBoard(cards);

    toggleSpy.onclick = () => {
      showSpyMode = !showSpyMode;
      renderGameBoard(cards, showSpyMode);
    };
